<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JSON Sandbox</title>
</head>
<body>
	<ul id="people"></ul>
	<script>
		var person = {
			name: "Brad" ,
			 age: 35 ,
			 address: {
			 	street: "5 main st",
			 	city: "Boston"
			 },
			 children:["Sukre", "Tweetoo"]

			 
		}

		

		var people= [
		{
			name: "Brad", 
			age: 35
		},
		{
			name: "John", 
			age: 39
		},
		{
			name: "Brij", 
			age: 40
		}
		];

       
       var output = '';
       for(var i = 0; i < people.length;i++){
       //	console.log(people[i].name);
       output+= '<li>' + people[i].name+'</li>';
       }
       document.getElementById('people').innerHTML = output;

	</script>

</body>
</html>
